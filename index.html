<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookle - Your Book Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar on initial load if not needed */
        }
        .bookle-logo {
            font-size: 8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -0.05em;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            white-space: nowrap; /* Prevent logo from wrapping on smaller screens */
        }
        .bookle-logo span:nth-child(1) { color: #4285F4; } /* B */
        .bookle-logo span:nth-child(2) { color: #EA4335; } /* o */
        .bookle-logo span:nth-child(3) { color: #FBBC05; } /* o */
        .bookle-logo span:nth-child(4) { color: #4285F4; } /* k */
        .bookle-logo span:nth-child(5) { color: #34A853; } /* l */
        .bookle-logo span:nth-child(6) { color: #EA4335; } /* e */

        /* Responsive adjustments for logo size */
        @media (max-width: 768px) {
            .bookle-logo { font-size: 4rem; margin-bottom: 1.5rem; }
        }
        @media (max-width: 480px) {
            .bookle-logo { font-size: 3rem; margin-bottom: 1rem; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="flex flex-col items-center justify-center w-full max-w-xl">
        <h1 class="bookle-logo" aria-label="Bookle">
            <span>B</span><span>o</span><span>o</span><span>k</span><span>l</span><span>e</span>
        </h1>

        <form action="{{ url_for('search') }}" method="get" class="w-full flex justify-center flex-col items-center">
            <div class="relative w-full max-w-md">
                <label for="searchInput" class="sr-only">Search for books</label>
                <input
                    type="search"
                    id="searchInput"
                    name="q"
                    placeholder="Search for books by title, author, or keywords..."
                    class="w-full px-5 py-3 pr-10 border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg transition duration-200 ease-in-out"
                    autocomplete="off"
                    autofocus
                    aria-label="Book search input"
                >
                <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <title>Search</title>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </div>

            <div class="flex space-x-4 mt-6">
                <button
                    type="submit"
                    class="px-5 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 shadow-sm transition duration-200"
                    aria-label="Bookle Search Button"
                >
                    Bookle Search
                </button>
                <button
                    type="button"
                    onclick="window.location.href='https://www.google.com/doodles'"
                    class="px-5 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 shadow-sm transition duration-200"
                    aria-label="I'm Feeling Lucky Button"
                >
                    I'm Feeling Lucky
                </button>
            </div>
        </form>
    </div>

</body>
</html>
